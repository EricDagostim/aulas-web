<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <fieldset>
            <legend>Adicionar Conta</legend>

            <label for="conta">Conta</label>
            <input type="text" name="conta" id="conta">

            <label for="tipo">Tipo</label>
            <select id="tipo">
                <option value="R">Receita</option>
                <option value="D" selected>Despesa</option>
            </select>

            <label for="valor">Valor</label>
            <input type="text" name="valor" id="valor">

            <input type="button" value="Adicionar" onclick="add()">
        </fieldset>
    </form>

    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Conta</th>
                <th>Tipo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="body">
            
        </tbody>

        <tfoot>
            <tr>
                <td>Despesas</td>
                <td></td>
                <td id="total_despesas"></td>
            </tr>
            <tr>
                <td>Receitas</td>
                <td></td>
                <td id="total_receitas"></td>
            </tr>
            <tr id="tr_saldo">
                <td>Saldo</td>
                <td></td>
                <td id="total_saldo"></td>
            </tr>
        </tfoot>
    </table>  



<script src="script.js"></script>    
</body>
</html>
